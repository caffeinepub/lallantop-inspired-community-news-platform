<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/assets/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Global Nexus</title>

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Theme color -->
    <meta name="theme-color" content="#1A6FBF" />

    <!-- Mobile web app capable -->
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- Apple PWA meta tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Global Nexus" />
    <link rel="apple-touch-icon" href="/assets/icons/icon-192x192.png" />

    <!-- Microsoft tile -->
    <meta name="msapplication-TileColor" content="#1A6FBF" />
    <meta name="msapplication-TileImage" content="/assets/icons/icon-192x192.png" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function () {
          navigator.serviceWorker.register('/sw.js').catch(function (err) {
            console.warn('Service worker registration failed:', err);
          });
        });
      }
    </script>
  </body>
</html>
